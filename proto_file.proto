syntax = "proto3";

enum Type {
  Propose = 0;
  Vote = 1;
  Echo = 2;
}

message Transaction {
  int32 sender = 1;
  int32 receiver = 2;
  int32 id = 3;
  double amount = 4;
}

message Block {
  bytes hash = 1;
  int32 epoch = 2;
  int32 length = 3;
  repeated Transaction transactions = 4;
}

message Content {
  oneof ContentData {
    Message message = 1;
    Block block = 2;
  }
}

message Message {
  Type message_type = 1;
  Content content = 2;
  int32 sender = 3;
}
